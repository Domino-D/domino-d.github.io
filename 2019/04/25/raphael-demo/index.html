">import</span> Raphael <span class="keyword">from</span> <span class="string">'raphael'</span></span><br><span class="line"><span class="keyword">import</span> imgurl <span class="keyword">from</span> <span class="string">'./DJI_0004_R.JPG'</span></span><br><span class="line"><span class="comment">// 初始界面矩形参数</span></span><br><span class="line"><span class="keyword">const</span> rects = [</span><br><span class="line">  &#123;</span><br><span class="line">    id: <span class="number">1</span>,</span><br><span class="line">    rx: <span class="number">35</span>,</span><br><span class="line">    ry: <span class="number">45</span>,</span><br><span class="line">    rw: <span class="number">20</span>,</span><br><span class="line">    rh: <span class="number">20</span>,</span><br><span class="line">  &#125;, &#123;</span><br><span class="line">    id: <span class="number">2</span>,</span><br><span class="line">    rx: <span class="number">75</span>,</span><br><span class="line">    ry: <span class="number">45</span>,</span><br><span class="line">    rw: <span class="number">20</span>,</span><br><span class="line">    rh: <span class="number">20</span>,</span><br><span class="line">  &#125;, &#123;</span><br><span class="line">    id: <span class="number">3</span>,</span><br><span class="line">    rx: <span class="number">115</span>,</span><br><span class="line">    ry: <span class="number">45</span>,</span><br><span class="line">    rw: <span class="number">20</span>,</span><br><span class="line">    rh: <span class="number">20</span>,</span><br><span class="line">  &#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">Component</span> </span>&#123;</span><br><span class="line">  state = &#123;</span><br><span class="
