">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> React, &#123; Component &#125; <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> &#123; fabric &#125; <span class="keyword">from</span> <span class="string">'fabric/dist/fabric'</span></span><br><span class="line"><span class="keyword">import</span> imgurl <span class="keyword">from</span> <span class="string">'./DJI_0004_R.JPG'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo</span> <span class="keyword">extends</span> <span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    <span class="keyword">this</span>.initializeFabric()</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  initializeFabric() &#123;</span><br><span class="line">    <span class="keyword">let</span> canvas = <span class="keyword">new</span> fabric.Canvas(<span class="string">'canvasmap'</span>),</span><br><span class="line">      mouseFrom = &#123;&#125;,</span><br><span class="line">      mouseTo = &#123;&#125;,</span><br><span class="line">      moveCount = <span class="number">1</span>,</span><br><span class="line">      doDrawing = <span class="literal">false</span>,</span><br><span class="line">      drawingObject = <span class="literal">null</span>,</span><br><span class="line">      canDetection = <span class="literal">true</span></span><br><span class="line">    <span class="comment">//顶级全局变量，屏幕缩放</span></span><br><span class="line">    <span class="built_in">window</span>.zoom = <span class="built_in">window</span>.zoom ? <span class="built_in">window</span>.zoom : <span class="number">1</span></span><br><span class="line">    <span class="comment">// 设置北京图片</span></span><br><span class="line">    canvas.setBackgroundImage(imgurl, canvas.renderAll.bind(canvas), &#123;</span><br><span class="line">      originX: <span class="string">"left"</span>,</span><br><span class="line">      originY: <span class="string">"top"</span>,</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="comment">// 初始状态下，不可获取，不可编辑</span></span><br><span class="line">    canvas.skipTargetFind = <span class="literal">true</span></span><br><span class="line">    canvas.selection = <span class="literal">false</span></span><br><span class="line">    <span class="comment">// 坐标转换</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">transformMouse</span>(<span class="params">mouseX, mouseY</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> &#123; <span class="attr">x</span>: mouseX / <span class="built_in">window</span>.zoom, <span class="attr">y</span>: mouseY / <span class="built_in">window</span>.zoom &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 绘制功能函数</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">drawing</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (drawingObject) &#123;</span><br><span class="line">        canvas.remove(drawingObject)</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">let</span> canvasObject = <span class="literal">null</span>,</span><br><span class="line">        path = [</span><br><span class="line">          [<span class="string">"M"</span>, mouseFrom.x, mouseFrom.y],</span><br><span class="line">          [<span class="string">"L"</span>, mouseTo.x, mouseFrom.y],</span><br><span class="line">          [<span class="string">"L"</span>, mouseTo.x, mouseTo.y],</span><br><span class="line">          [<span class="string">"L"</span>, mouseFrom.x, mouseTo.y],</span><br><span class="line">          [<span class="string">"L"</span>, mouseFrom.x, mouseFrom.y],</span><br><span class="line">          [<span class="string">"z"</span>]</span><br><span class="line">        ] <span class="comment">// 路径绘制，二维数组</span></span><br><span class="line">      canvasObject = <span class="keyword">new</span> fabric.Path(path, &#123;</span><br><span class="line">        stroke: <span class="string">"red"</span>,</span><br><span class="line">        strokeWidth: <span class="number">2</span>,</span><br><span class="line">        fill: <span class="string">"transparent"</span>,</span><br><span class="line">      &#125;)</span><br><span class="line">      <span class="keyword">if</span> (canvasObject) &#123;</span><br><span class="line">        canvas.add(canvasObject)</span><br><span class="line">        drawingObject = canvasObject</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 链式编程绑定事件</span></span><br><span class="line">    canvas</span><br><span class="line">      .on(<span class="string">"mouse:down"</span>, (options) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> xy = transformMouse(options.e.offsetX, options.e.offsetY)</span><br><span class="line">        mouseFrom.x = xy.x</span><br><span class="line">        mouseFrom.y = xy.y</span><br><span class="line">        doDrawing = <span class="literal">true</span></span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouse:up"</span>, (options) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> xy = transformMouse(options.e.offsetX, options.e.offsetY)</span><br><span class="line">        mouseTo.x = xy.x</span><br><span class="line">        mouseTo.y = xy.y</span><br><span class="line">        drawingObject = <span class="literal">null</span></span><br><span class="line">        moveCount = <span class="number">1</span></span><br><span class="line">        doDrawing = <span class="literal">false</span></span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouse:move"</span>, (options) =&gt; &#123;</span><br><span class="line">        <span class="keyword">if</span> (moveCount % <span class="number">2</span> &amp;&amp; !doDrawing) &#123;</span><br><span class="line">          <span class="keyword">return</span></span><br><span class="line">        &#125;</span><br><span class="line">        moveCount++</span><br><span class="line">        <span class="keyword">let</span> xy = transformMouse(options.e.offsetX, options.e.offsetY)</span><br><span class="line">        mouseTo.x = xy.x</span><br><span class="line">        mouseTo.y = xy.y</span><br><span class="line">        <span class="keyword">if</span> (canDetection) &#123;</span><br><span class="line">          drawing()</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouse:over"</span>, (e) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> target = e.target</span><br><span class="line">        <span class="keyword">if</span> (target) &#123;</span><br><span class="line">          <span class="built_in">console</span>.log(target)</span><br><span class="line">          target.set(&#123; <span class="string">"fill"</span>: <span class="string">"white"</span>, <span class="string">"opacity"</span>: <span class="number">0.4</span> &#125;)</span><br><span class="line">          canvas.renderAll()</span><br><span class="line">          <span class="built_in">console</span>.log(target.type)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouse:out"</span>, (e) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> target = e.target</span><br><span class="line">        <span class="keyword">if</span> (target) &#123;</span><br><span class="line">          target.set(<span class="string">"fill"</span>, <span class="string">"transparent"</span>)</span><br><span class="line">          canvas.renderAll()</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouse:dblclick"</span>, (e) =&gt; &#123;</span><br><span class="line">        canDetection = !canDetection</span><br><span class="line">        canvas.remove(e.target)</span><br><span class="line">        <span class="built_in">console</span>.log(canvas)</span><br><span class="line">        <span class="keyword">let</span> arr = canvas._objects</span><br><span class="line">        <span class="built_in">console</span>.log(arr)</span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;canvas id=<span class="string">"canvasmap"</span> width=<span class="string">"640px"</span> height=<span class="string">"512px"</span>&gt;&lt;/canvas&gt;</span><br><span class="line">    )</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
